<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>E-Book | Siber Asia Learning Management System (SIALIMS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --biru: #1f6feb;
        --biru-muda: #e6f0ff;
        --hijau: #00b894;
        --putih: #ffffff;
        --abu: #f3f4f6;
        --teks: #111827;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", system-ui, sans-serif;
      }
      body {
        background: #f5f7fb;
        color: var(--teks);
      }

      header {
        background: var(--biru);
        color: var(--putih);
        padding: 14px 40px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2);
      }
      .nav-container {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand-icon {
        width: 40px;
        height: 40px;
        border-radius: 16px;
        background: linear-gradient(135deg, #2d6bff, #16a085);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.4);
      }
      .brand-icon i {
        color: #fff;
        font-size: 18px;
      }
      .brand-text h1 {
        font-size: 18px;
        font-weight: 700;
      }
      .brand-text p {
        font-size: 11px;
        opacity: 0.9;
      }
      .nav-actions {
        display: flex;
        gap: 10px;
        font-size: 13px;
      }
      .nav-actions a {
        color: #e5ecff;
        text-decoration: none;
      }

      main {
        max-width: 900px;
        margin: 28px auto 50px;
        padding: 0 16px;
      }
      .crumb {
        font-size: 12px;
        margin-bottom: 12px;
      }
      .crumb a {
        color: #2563eb;
        text-decoration: none;
      }
      .card {
        background: #fff;
        border-radius: 18px;
        padding: 22px 22px 26px;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.12);
      }
      .ebook-header {
        display: flex;
        gap: 18px;
        align-items: flex-start;
        margin-bottom: 16px;
      }
      .ebook-cover {
        width: 110px;
        height: 150px;
        border-radius: 12px;
        background: linear-gradient(135deg, #2563eb, #10b981);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.35);
        flex-shrink: 0;
      }
      .ebook-cover i {
        font-size: 40px;
      }
      .ebook-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .ebook-meta {
        font-size: 12px;
        color: #4b5563;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 8px;
      }
      .pill {
        padding: 3px 10px;
        border-radius: 999px;
        background: #eff6ff;
        font-size: 11px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 12px;
        margin: 10px 0 6px;
      }
      .stats span {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .stats i {
        color: #2563eb;
      }
      .ebook-body {
        font-size: 13px;
        color: #374151;
        line-height: 1.6;
        margin-top: 8px;
      }
      .ebook-actions {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn-primary,
      .btn-ghost {
        border-radius: 999px;
        padding: 9px 18px;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        text-decoration: none;
      }
      .btn-primary {
        background: var(--biru);
        color: #fff;
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
      }
      .btn-ghost {
        background: transparent;
        color: #111827;
        border: 1px dashed rgba(148, 163, 184, 0.9);
      }
      @media (max-width: 640px) {
        header {
          padding: 12px 16px;
        }
        .ebook-header {
          flex-direction: column;
          align-items: stretch;
        }
        .ebook-cover {
          align-self: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="brand">
          <div class="brand-icon">
            <!-- <i class="fa-solid fa-bolt"></i> -->
            <img src="assets/images/logo-sialims.png" width="65" />
          </div>
          <div class="brand-text">
            <h1>SIALIMS</h1>
            <p>Smart Digital Learning &amp; E-Book Library</p>
          </div>
        </div>
        <div class="nav-actions">
          <a href="index.html">Beranda</a>
          <a href="index.html#ebook-section">E-Book</a>
        </div>
      </div>
    </header>

    <main>
      <div class="crumb">
        <a href="index.html">Beranda</a> /
        <a href="index.html#ebook-section">E-Book</a> /
        <span id="crumb-title">Detail</span>
      </div>

      <div class="card">
        <div class="ebook-header">
          <div class="ebook-cover">
            <i class="fa-solid fa-book-open"></i>
          </div>
          <div>
            <h2 class="ebook-title" id="ebook-title">Judul E-Book</h2>
            <div class="ebook-meta">
              <span
                ><i class="fa-regular fa-user"></i>
                <span id="ebook-author"></span
              ></span>
              <span
                ><i class="fa-regular fa-calendar"></i>
                <span id="ebook-date"></span
              ></span>
            </div>
            <span class="pill"
              ><i class="fa-solid fa-tag"></i> <span id="ebook-category"></span
            ></span>
            <div class="stats">
              <span
                ><i class="fa-solid fa-eye"></i>
                <span id="ebook-views"></span> views</span
              >
              <span
                ><i class="fa-solid fa-download"></i>
                <span id="ebook-downloads"></span> unduhan</span
              >
            </div>
          </div>
        </div>
        <div class="ebook-body" id="ebook-description">
          <!-- deskripsi diisi via JS -->
        </div>

        <div class="ebook-actions">
          <a href="#" class="btn-primary">
            <i class="fa-solid fa-download"></i> Download E-Book (demo)
          </a>
          <a href="index.html#ebook-section" class="btn-ghost">
            <i class="fa-solid fa-arrow-left"></i> Kembali ke daftar e-book
          </a>
        </div>
      </div>
    </main>

    <script>
      const ebooks = {
        "ebook-htmlcss": {
          title: "Panduan Lengkap HTML & CSS",
          author: "SIALIMS Studio",
          date: "12 Februari 2025",
          category: "Pemrograman Web Dasar",
          views: "2.800",
          downloads: "1.200",
          description:
            "E-book ini membahas dasar-dasar pembuatan halaman web menggunakan HTML dan CSS. Mulai dari struktur dokumen, layout modern, hingga tips membuat tampilan yang responsif dan mobile-friendly.",
        },
        "ebook-js-project": {
          title: "JavaScript Project untuk Pemula",
          author: "Dev Asia Lab",
          date: "8 Maret 2025",
          category: "JavaScript",
          views: "2.100",
          downloads: "980",
          description:
            "Berisi kumpulan mini-project JavaScript seperti to-do list, kalkulator, dan aplikasi cuaca. Cocok untuk kamu yang sudah mengenal dasar JavaScript dan ingin naik level dengan membangun proyek nyata.",
        },
        "ebook-uiux": {
          title: "Desain UI/UX untuk Website Modern",
          author: "Pixel Craft",
          date: "25 Januari 2025",
          category: "UI/UX Design",
          views: "1.600",
          downloads: "730",
          description:
            "Pelajari prinsip desain antarmuka dan pengalaman pengguna untuk membuat website yang tidak hanya cantik, tetapi juga nyaman digunakan. Disertai contoh wireframe dan tips praktik terbaik.",
        },
        "ebook-algoritma": {
          title: "Algoritma & Pemrograman Praktis",
          author: "Code Campus",
          date: "5 Februari 2025",
          category: "Algoritma",
          views: "1.300",
          downloads: "640",
          description:
            "Mengulas konsep dasar algoritma, struktur data sederhana, serta contoh penerapannya dalam bahasa pemrograman populer. Cocok sebagai bahan pengantar bagi mahasiswa atau pemula.",
        },
        "ebook-data-mining": {
          title: "Data Mining untuk Pemula",
          author: "Data Asia Insight",
          date: "30 Januari 2025",
          category: "Data Mining",
          views: "1.100",
          downloads: "520",
          description:
            "Mengenalkan konsep data mining, CRISP-DM, serta contoh studi kasus sederhana. Sangat membantu bagi yang ingin memahami proses pengolahan data menjadi insight yang bermanfaat.",
        },
        "ebook-iot": {
          title: "Internet of Things Dasar untuk Web",
          author: "IoT Nusantara",
          date: "18 Maret 2025",
          category: "Internet of Things",
          views: "980",
          downloads: "410",
          description:
            "Membahas konsep dasar Internet of Things dan bagaimana mengintegrasikan perangkat IoT dengan aplikasi web. Disertai contoh arsitektur sederhana dan skenario penggunaan di dunia nyata.",
        },
      };

      const params = new URLSearchParams(window.location.search);
      const bookId = params.get("book") || "ebook-htmlcss";
      const data = ebooks[bookId] || ebooks["ebook-htmlcss"];

      document.getElementById("ebook-title").textContent = data.title;
      document.getElementById("crumb-title").textContent = data.title;
      document.getElementById("ebook-author").textContent = data.author;
      document.getElementById("ebook-date").textContent = data.date;
      document.getElementById("ebook-category").textContent = data.category;
      document.getElementById("ebook-views").textContent = data.views;
      document.getElementById("ebook-downloads").textContent = data.downloads;
      document.getElementById("ebook-description").textContent =
        data.description;
    </script>
  </body>
</html>
